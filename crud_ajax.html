<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="./js/crud_ajax.js" async defer></script>
    <title>CRUD API REST AJAX</title>
</head>

<body>
    <div class="container">
        <div class="title-api">
            <h1>CRUD API REST AJAX</h1>
        </div>
        <section class="crud">
            <article>
                <h2 class="crud-title pt-5">Agregar Santo</h2>
                <form class="crud-form pt-4">
                    <div class="row">
                        <div class="col-md-4">
                            <input class="form-control" type="text" name="nombre" placeholder="nombre" required />
                        </div>
                        <div class="col-md-4">
                            <input class="form-control" type="text" name="constelacion" placeholder="constelación" required />
                        </div>
                        <div class="col-md-4">
                            <input class="btn btn-secondary btn-block" type="submit" value="Enviar" />
                        </div>
                        <input type="hidden" name="id" />
                    </div>
                </form>
                </article>
                <article>
                <h2 class="pt-4 pb-4">Ver Santos</h2>
                <table class="crud-table table table-dark shadow p-3 mb-5 bg-black rounded">
                    <thead class="thead-light">
                        <tr>
                            <th>Nombre</th>
                            <th>Constelación</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                </article>
                </section>
                <template id="crud-template">
                    <tr>
                        <td class="name"></td>
                        <td class="constellation"></td>
                        <td>
                    <button class="edit btn btn-info btn-sm ml-3">Editar</button>
                    <button class="delete btn btn-danger btn-sm">Eliminar</button>
                    </td>
                    </tr>
                    </template>
    </div>

</body>

</html>
